{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bama Bargain Barn</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
</head>
<body>
    <header>
        <nav class="color">
            <div class="navbar-container">
                <ul class="left">
                    <li><a href="{% url 'products' %}" class="left brand-logo">&nbsp;&nbsp;Bama Bargain Barn</a></li>
                </ul>
                <ul class="right">
                  <li><a href="{% url 'products' %}">Today's Deals</a></li>
                  <li><a href="{% url 'cart' %}" class="icon-container"><img src="{% static 'images/shoppingCart.png' %}" alt="Shopping Cart" style="width: 40px"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  </body>
</html>
