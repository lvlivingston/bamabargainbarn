{% extends 'base.html' %}

{% block content %}
    <h1>Shopping Cart</h1>
    <hr>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item.title }} - ${{ item.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
{% endblock %}
